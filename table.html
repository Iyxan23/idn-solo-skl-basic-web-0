<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>very cool table wow</title> 
</head>
<body>
    <h3>Challange 1</h3>
    <table border cellspacing="0" cellpadding="35">
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <!-- <td>1</td> -->
            <td colspan="2">2 dan 3</td>
            <td colspan="2">4 dan 5</td>
        </tr>
        <tr>
            <!-- <td>1</td> -->
            <td colspan="3">2, 3, dan 4</td>
            <td>5</td>
        </tr>
    </table>
    
    <h3>Challange 2</h3>
    <table border cellspacing="0" cellpadding="35">
        <tr>
            <td colspan="2" rowspan="2">1 dan 2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">3 dan 4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2" rowspan="2">5 dan 6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <h3>hh</h3>

    <table border cellspacing="0" cellpadding="35">
        <tr>
            <td colspan="2" rowspan="2">1 dan 2</td>
            <td>3</td>
            <td colspan="2">4 dan 5</td> 
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="2">3 dan 4</td>
            <td>5</td>
            <td colspan="2">6 dan 7</td>
        </tr>
        <tr>
            <td colspan="4">1, 2, 3, dan 4</td>
            <td colspan="2">5 dan 6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">1 dan 2</td>
            <td colspan="2">3 dan 4</td>
            <td colspan="3">5, 6 dan 7</td>
            <td></td>
        </tr>
        <tr> 
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
